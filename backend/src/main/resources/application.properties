spring.application.name=appmunicipal

# =====================================================
# H2 DATABASE - EN MEMORIA (persistente durante ejecucion)
# =====================================================
spring.datasource.url=jdbc:h2:mem:municipal_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =====================================================
# JPA/HIBERNATE
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# =====================================================
# H2 CONSOLE
# =====================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =====================================================
# INICIALIZACION DE DATOS
# =====================================================
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# =====================================================
# LOGGING
# =====================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource.init=DEBUG


# Or√≠genes permitidos para CORS (desarrollo)
app.cors.allowed-origins=http://localhost:4200,http://localhost:8090,http://127.0.0.1:4200,http://127.0.0.1:8090, http://localhost:3000,http://127.0.0.1:3000,http://200.13.5.5:8090