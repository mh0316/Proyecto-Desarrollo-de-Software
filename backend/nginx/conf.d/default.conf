server {
    listen 8080;
    server_name localhost;

    # Aumentar límite de tamaño de archivo para subir fotos/videos
    client_max_body_size 100M;

    # Servir archivos estáticos de evidencias
    location /api/denuncias/evidencia/ {
        alias /app/uploads/;
        
        # Tipos MIME para videos
        types {
            video/mp4 mp4;
            video/webm webm;
            video/ogg ogv;
            image/jpeg jpg jpeg;
            image/png png;
        }
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para el resto de la API
    location / {
        # Se comunica con el backend en su puerto interno 8080
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuración para subida de archivos
        proxy_request_buffering off;
        
        # Permitir que el backend controle el caching
        # El backend enviará ETags para permitir respuestas 304 Not Modified
    }
}
