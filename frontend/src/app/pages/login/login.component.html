<div class="login-container">
  <!-- Header similar al componente header -->
  <header class="login-header">
    <div class="header-content">
      <h1>App Municipal</h1>
      <p class="header-subtitle">Sistema de Denuncias Ciudadanas</p>
    </div>
  </header>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>Iniciar Sesión</h2>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="input-group">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required
            [disabled]="loading" />
        </div>

        <div class="input-group">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required
            [disabled]="loading" />
        </div>

        <button type="submit" class="btn-login" [disabled]="loading || !email || !password">
          {{ loading ? 'Iniciando sesión...' : 'Entrar' }}
        </button>
      </form>

      <p *ngIf="error" class="error">{{ error }}</p>

      <p class="switch">
        ¿No tienes cuenta?
        <a routerLink="/registro">Registrarse</a>
      </p>
    </div>
  </div>
</div>
