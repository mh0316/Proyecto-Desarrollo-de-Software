version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: appmunicipal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appmunicipal_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot
  backend:
    image: 00jesus/appmunicipal-backend:latest
    container_name: appmunicipal-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/appmunicipal_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=appuser
      - SPRING_DATASOURCE_PASSWORD=apppassword
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Angular
  frontend:
    image: 00jesus/appmunicipal-frontend:latest
    container_name: appmunicipal-frontend
    environment:
      - API_URL=http://nginx:8091/api  # â† CON /api (correcto)
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: appmunicipal-nginx
    ports:
      - "8090:80"   # Puerto externo 8090 -> interno 80 (frontend)
      - "8091:8080" # Puerto externo 8091 -> interno 8080 (backend)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local