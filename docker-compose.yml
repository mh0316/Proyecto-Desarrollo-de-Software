version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: appmunicipal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appmunicipal_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10


  backend:
    build: ./backend                   # Construye desde tu proyecto Spring Boot
    container_name: appmunicipal-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/appmunicipal_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network


  frontend:
    build: ./frontend                 # Construye desde tu proyecto Angular
    container_name: appmunicipal-frontend
    environment:
      API_URL: http://nginx:8091/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # ======================================================
  # NGINX REVERSE PROXY
  # ======================================================
  nginx:
    image: nginx:alpine
    container_name: appmunicipal-nginx
    ports:
      - "8090:80"     # frontend servido al p√∫blico
      - "8091:8080"   # backend /api redirigido
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
