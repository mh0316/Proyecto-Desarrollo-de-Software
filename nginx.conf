events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Aumentar límite de tamaño de archivo para subir fotos/videos
    client_max_body_size 50M;

    # Servidor FRONTEND en puerto 80 interno (expuesto como 8090)
    server {
        listen 80;
        server_name localhost;

        location / {
            # Se comunica con el frontend en su puerto interno 80
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Servidor BACKEND API en puerto 8080 interno (expuesto como 8091)
    server {
        listen 8080;
        server_name localhost;

        # Servir archivos estáticos de evidencias
        location /api/denuncias/evidencia/ {
            alias /app/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy para el resto de la API
        location / {
            # Se comunica con el backend en su puerto interno 8080
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuración para subida de archivos
            proxy_request_buffering off;
        }
    }
}